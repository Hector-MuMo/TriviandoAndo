<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/trivia.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400;0,600;1,400;1,600&family=Sansita+Swashed:wght@300;500;800&display=swap"
    rel="stylesheet">
  <title>Triviando Ando</title>
</head>

<body>

  <main>

    <div class="main-card">
      <article class="dotted">
        <h1>Triviando Ando</h1>
      </article>
      <form action="" class="form-trivia">
        <label for="num-qstn">Number of Questions</label>
        <input type="text" name="num-qstn" id="num-qstn" required placeholder="10">
        <label for="category">Select Category</label>
        <select name="category" id="category" required>
          <option value="0">Any Category</option>
          <option value="9">General Knowledge</option>
          <option value="10">Entertainment: Books</option>
          <option value="11">Entertainment: Film</option>
          <option value="12">Entertainment: Music</option>
          <option value="13">Entertainment: Musicals &amp; Theatres</option>
          <option value="14">Entertainment: Television</option>
          <option value="15">Entertainment: Video Games</option>
          <option value="16">Entertainment: Board Games</option>
          <option value="17">Science &amp; Nature</option>
          <option value="18">Science: Computers</option>
          <option value="19">Science: Mathematics</option>
          <option value="20">Mythology</option>
          <option value="21">Sports</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
          <option value="24">Politics</option>
          <option value="25">Art</option>
          <option value="26">Celebrities</option>
          <option value="27">Animals</option>
          <option value="28">Vehicles</option>
          <option value="29">Entertainment: Comics</option>
          <option value="30">Science: Gadgets</option>
          <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
          <option value="32">Entertainment: Cartoon &amp; Animations</option>
        </select>
        <label for="difficulty">Select Difficulty: </label>
        <select name="difficulty" id="difficulty" required>
          <option value="0">Any Difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <label for="trivia-type">Select Type of Questions: </label>
        <select name="trivia_type" id="trivia-type" required>
          <option value="0">Any Type</option>
          <option value="multiple">Multiple Choice</option>
          <option value="boolean">True / False</option>
        </select>
        <input type="submit" value="SEND" id="send-btn">
      </form>
    </div>



    <div class="card">
      <div class="inner-card">
        <article class="info-q">
          <span class="category">Lorem, ipsum dolor.</span>
          <span class="dificulty">Easy</span>
          <p>Â¿Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos corporis obcaecati ab nemo facilis
            similique?</p>
        </article>
        <div class="grid-btns">
          <button id="btn1">answer 1 </button>
          <button id="btn2">answer 2</button>
          <button id="btn3">answer 3</button>
          <button id="btn4">answer 4</button>
        </div>
      </div>





  </main>
  <script src="./scripts/trivia.js"></script>
</body>

</html>
